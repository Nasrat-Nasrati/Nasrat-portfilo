<!-- templates/myapp/base.html -->
{% load static %} {% load i18n %}
<!DOCTYPE html>
<html lang="en"> <!-- English should be 'en' -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Nasrat Website{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <link href="{% static 'css/services.css' %}" rel="stylesheet">

  
  </head>
  <body>
    <!-- Header -->
    {% include 'nasrat_website/header.html' %}

    <!-- Content Block -->
    <div class="container mt-4">
      {% block content %}
      <!-- Child templates will override this -->
      {% endblock %}
    </div>

    <!-- Footer -->
    {% include 'nasrat_website/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    
    <script src="{% static 'js/services.js' %}"></script>


    
  </body>
</html>
