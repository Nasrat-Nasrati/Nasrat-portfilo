<!-- templates/myapp/home.html -->
{% extends "nasrat_website/base.html" %} {% load static %} {% block title %} Home
Page {% endblock %} {% block content %}
<!-- Custom Styles -->
<style>
  /* Carousel container */
  #carouselExample {
    max-width: 100%;
    height: 80vh; /* 80% of the viewport height */
    margin: 0 auto;
    overflow: hidden;
    border-radius: 15px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
  }

  /* Carousel images */
  .carousel-item img {
    width: 100%;
    height: 80vh; /* Match the carousel height */
    object-fit: cover; /* Ensure images cover the area without distortion */
    border-radius: 15px; /* Rounded corners */
  }

  /* Carousel controls */
  .carousel-control-prev,
  .carousel-control-next {
    width: 5%;
    background-color: rgba(0, 0, 0, 0.3); /* Semi-transparent background */
    border-radius: 50%; /* Circular buttons */
    opacity: 0.7;
    transition: opacity 0.3s ease;
  }

  .carousel-control-prev:hover,
  .carousel-control-next:hover {
    opacity: 1; /* Fully visible on hover */
  }

  /* Carousel control icons */
  .carousel-control-prev-icon,
  .carousel-control-next-icon {
    filter: invert(1); /* White icons for better visibility */
  }
</style>

<!-- Slideshow -->
<div
  id="carouselExample"
  class="carousel slide"
  data-bs-ride="carousel"
  data-bs-interval="3000"
  data-bs-wrap="true"
>
  <div class="carousel-inner">
    <!-- First slide should have the 'active' class -->
    <div class="carousel-item active">
      <img
        src="{% static 'images/pic1.jpg' %}"
        class="d-block w-100"
        alt="Slide 1"
      />
    </div>

    <!-- Remaining slides -->
    <div class="carousel-item">
      <img
        src="{% static 'images/pic2.jpg' %}"
        class="d-block w-100"
        alt="Slide 2"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'images/pic3.jpg' %}"
        class="d-block w-100"
        alt="Slide 3"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'images/pic4.jpg' %}"
        class="d-block w-100"
        alt="Slide 4"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'images/pic5.jpg' %}"
        class="d-block w-100"
        alt="Slide 5"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'images/pic6.jpg' %}"
        class="d-block w-100"
        alt="Slide 6"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'images/pic8.jpg' %}"
        class="d-block w-100"
        alt="Slide 8"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'images/pic9.jpg' %}"
        class="d-block w-100"
        alt="Slide 9"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'images/pic10.jpg' %}"
        class="d-block w-100"
        alt="Slide 10"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'images/pic11.jpg' %}"
        class="d-block w-100"
        alt="Slide 11"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'images/pic12.jpg' %}"

      />
    </div>
  </div>

  <!-- Carousel Controls -->
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExample"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExample"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
